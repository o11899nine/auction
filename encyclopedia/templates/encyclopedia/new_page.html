{% extends "encyclopedia/layout.html" %}

{% block title %}
New Page
{% endblock %}

{% block body %}
<h1>Create new page</h1>

{% if messages %}
    {% for message in messages %}
        <span style="color:red;">{{ message }}</span>
    {% endfor %}
{% endif %}

<form action="{% url 'encyclopedia:new_page' %}" method="POST">
    {% csrf_token %}
    {{ entry_form.title }}<br><br>
    {{ entry_form.content }}<br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
